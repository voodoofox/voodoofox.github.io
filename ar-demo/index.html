<!DOCTYPE html>
<html lang="en">
<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/poster.mind;" embedded>
    <a-assets>
      <a-asset-item id="ship" src="./assets/mymodel.glb"></a-asset-item>
    </a-assets>

    <!-- anchor the model to the first (indexâ€¯0) target -->
<a-entity mindar-image-target="targetIndex: 0">
  <!-- temporary test box -->
  <a-box position="0 0.1 0"
         width="0.2" height="0.2" depth="0.2"
         color="red">
  </a-box>
</a-entity>

    <a-camera look-controls></a-camera>
  </a-scene>
</body>
</html>
