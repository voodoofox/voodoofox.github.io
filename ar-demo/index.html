<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Basic Example</title>

  <!-- A-Frame core engine -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR A-Frame extension -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    a-scene, a-scene canvas { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="
      imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;
      color-space: sRGB;
      renderer: colorManagement\, physicallyCorrectLights;
      vr-mode-ui: enabled\, false;
      device-orientation-permission-ui: enabled\, false;
    "
    embedded
  >
    <a-assets>
      <!-- the target image used to trigger tracking -->
      <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      <!-- a simple GLTF model that appears when the card is recognized -->
      <a-asset-item
        id="avatarModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf">
      </a-asset-item>
    </a-assets>

    <!-- attach the 3D model to the first (and only) target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#avatarModel"
        rotation="0 180 0"
        scale="0.5 0.5 0.5">
      </a-gltf-model>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
