<!DOCTYPE html>
<html lang="en">
<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>body{margin:0;overflow:hidden}</style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/poster.mind;" embedded>
    <a-assets>
      <a-asset-item id="ship" src="./assets/mymodel.glb"></a-asset-item>
    </a-assets>

    <!-- anchor the model to the first (indexâ€¯0) target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#ship"
                    scale="0.2 0.2 0.2"
                    rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <a-camera look-controls></a-camera>
  </a-scene>
</body>
</html>
