<!DOCTYPE html>
<html lang="en">
<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  a-scene {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }
  /* force the behind-the-scenes WebGL canvas to cover, not letterbox */
  a-scene canvas {
    object-fit: cover !important;
    width: 100% !important;
    height: 100% !important;
  }
</style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/poster.mind;" embedded>
    <a-assets>
      <a-asset-item id="ship" src="./assets/mymodel.glb"></a-asset-item>
    </a-assets>

    <!-- anchor the model to the first (index 0) target -->
<a-entity mindar-image-target="targetIndex: 0">
  <!-- lights if you haven’t already -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="0 1 0"></a-entity>

  <!-- box sitting flush on the poster, pulled out 5 cm → camera -->
  <a-box 
    width="0.2" height="0.2" depth="0.2"
    color="red"
    position="0 0.1 -0.05">
  </a-box>
</a-entity>

    <a-camera look-controls></a-camera>
  </a-scene>
</body>
</html>
